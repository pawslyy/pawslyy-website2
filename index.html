<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pawslyy</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }

  body, html {
    height: 100%;
    font-family: 'Comfortaa', cursive;
    background: linear-gradient(to bottom, #ffe4e1, #fff0f5);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
  }

  /* Sakura floating petals */
  .petal {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
    opacity: 0.7;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 0.8; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  .container {
    z-index: 10;
    max-width: 380px;
    width: 90%;
  }

  img.profile {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 3px solid #ffb6c1;
  }

  h1 {
    font-size: 2rem;
    color: #ff69b4;
    margin-bottom: 6px;
  }

  p.subtitle {
    margin-bottom: 25px;
    color: #ff69b4;
    font-weight: 500;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 10px auto;
    padding: 14px 0;
    width: 100%;
    max-width: 280px;
    background: #ffb6c1;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 30px;
    font-size: 1rem;
    transition: 0.3s ease;
    box-shadow: 0 4px 6px rgba(255,182,193,0.4);
  }

  .btn:hover {
    background: #ff69b4;
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(255,105,180,0.5);
  }

  .btn i {
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<div class="container">
  <img class="profile" src="https://via.placeholder.com/150" alt="Pawslyy Profile">
  <h1>Pawslyy</h1>
  <p class="subtitle">Follow me everywhere ðŸŒ¸</p>

  <!-- Social Buttons -->
  <a class="btn" href="https://tiktok.com/@yourtiktok" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
  <a class="btn" href="https://t.me/yourtelegram" target="_blank">
    <i class="fab fa-telegram"></i> Telegram
  </a>
  <a class="btn" href="https://x.com/yourx" target="_blank">
    <i class="fab fa-x-twitter"></i> X (Twitter)
  </a>
  <a class="btn" href="https://discord.gg/yourdiscord" target="_blank">
    <i class="fab fa-discord"></i> Discord
  </a>
</div>

<!-- Sakura petals -->
<script>
  const numPetals = 25;
  for(let i=0; i<numPetals; i++){
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100 + 'vw';
    petal.style.animationDuration = (5 + Math.random()*5) + 's';
    petal.style.width = petal.style.height = (10 + Math.random()*10) + 'px';
    document.body.appendChild(petal);
  }
</script>

</body>
</html>
